
<!DOCTYPE html>
<html>
    
  <head>
      <title>Password Generator</title>
      <link type="text/css" rel="stylesheet" href="../CSS/passwordGen.css">
     <script type="text/javascript" src="../JavaScript/passwordGen.js"></script>
  </head>
    
  <body>
      <h1>password Generator</h1>
      <p>password length:</p>
      <input type="range" min="6" max="18" value="8" class="slider">
      <p id="length">8</p>
      <p>symbols:</p>
      <input type="range" min="0" max="18" value="0" class="slider">
      <p id="symbols">0</p>
      <p>numbers:</p>
      <input type="range" min="0" max="18" value="0" class="slider">
      <p id="symbols">0</p>
  </body>
    
</html>
