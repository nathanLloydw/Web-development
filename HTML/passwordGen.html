
<!DOCTYPE html>
<html>
    
  <head>
      <title>Password Generator</title>
      <link type="text/css" rel="stylesheet" href="../CSS/passwordGen.css">
     <script type="text/javascript" src="../JavaScript/passwordGen.js"></script>
  </head>
    
  <body>
      <h1>password Generator</h1>
      
      <p>password length:</p>
      <input type="range" min="6" max="18" value="8" class="slider" id="slider_length" oninput="update();">
      <p id="password_length">8</p>
      
      <p>numbers:</p>
      <input type="range" min="0" max="18" value="0" class="slider" id="slider_numbers" oninput="update();">
      <p id="password_numbers">0</p>
      
      <p>symbols:</p>
      <input type="range" min="0" max="18" value="0" class="slider" id="slider_symbols" oninput="update();">
      <p id="password_symbols">0</p>
      <br>
      <br>
      <p id="password">password</p>
  </body>
    
</html>
