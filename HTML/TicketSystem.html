<!DOCTYPE html>
<html>
    
  <head>
      <title>ticketing system 101</title>
      <link type="text/css" rel="stylesheet" href="../CSS/TicketSystem.css">
     <script type="text/javascript" src="../JavaScript/TicketSystem.js"></script>
  </head>
    
  <body>
       <form id="form">
           <textarea name="message" rows="20" cols="100" placeholder="Please type your issue/query here in as much detail as possible."></textarea>
           <br>
       </form>
      
       <h1 id="header">Please press this button to submit your ticket.</h1>
       <h1 id="ticket"></h1>
       <button id="button" onclick='click();'>Submit</button> 
  </body>
    
</html>
